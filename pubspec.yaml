name: dlogbasic
description: A plug-in based logging interface. This package provides only a basic implementation of the interfaces supplied by Dart ilogger, and is intended for simple use cases only.
version: 0.1.0
publish_to: none #todo(nf): remove eventually
homepage: https://github.com/0xnf/dlogbasic
repository: https://github.com/0xnf/dlogbasic

environment:
  sdk: ">=3.0.0 <4.0.0"

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0

dependencies:
  ilogger:
    git:
      url: https://github.com/0xnf/dart_ilogger
  build_runner: ^2.2.0
  collection: ^1.18.0
  json_serializable: ^6.3.1
  path: ^1.8.3
